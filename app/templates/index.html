{% extends "base.html" %}

{% block content %}
<br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h4 align="center">Statistik penjualan barang di bulan <span id="bulan"></span></h4>
			<canvas id="myChart" style="width: 100%; max-width:600px; max-height: 200px"></canvas>
		</div>
		<div class="col-md-4">
			<h1>Hello</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
	<div class="col-md-8">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th colspan=6><h3 align="center">Histori Transaksi</h4></th>
			</tr>
			<tr>
				<th>Waktu Transaksi</th>
				<th>Kode Barang</th>
				<th>Nama Barang</th>
				<th>Harga Barang</th>
				<th>Tersedia</th>
				<th>Admin</th>
			</tr>
		</thead>
		<tbody>
			{% for i in data %}
			<tr>
				{% for k in i %}
					<td>{{ k }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
			</tr>
		</tbody>
	</table>
	</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='dataGrafig.json') }}"></script>
<script src="{{ url_for('static', filename='statChart.js') }}"></script>
{% endblock %}
